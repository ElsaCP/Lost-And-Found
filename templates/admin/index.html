<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - InJourney Airports</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('admin_bp.static', filename='image/logo injourney.png')}}" alt="InJourney Airports" class="navbar-logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('main.home') }}#hero">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}#listBarang">List Barang</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}#panduan">Panduan</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}#kontak">Kontak</a></li>
        <li class="nav-item ms-3">
          <a href="#loginAdmin" class="profile-icon"><i class="bi bi-person-circle"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <main class="main-content">
        <div class="container">
        <div class="text-center mb-4">
            <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Juanda International Airport" class="airport-logo mb-3">
        </div>

            <div class="login-container">
            <div class="circle-decoration circle-1">
                <img src="{{ url_for('admin_bp.static', filename='image/image4.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-2">
                <img src="{{ url_for('admin_bp.static', filename='image/image1.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-3">
                <img src="{{ url_for('admin_bp.static', filename='image/image2.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-4">
                <img src="{{ url_for('admin_bp.static', filename='image/image3.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-5">
                 <img src="{{ url_for('admin_bp.static', filename='image/image4.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-6">
                 <img src="{{ url_for('admin_bp.static', filename='image/image1.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-7">
                 <img src="{{ url_for('admin_bp.static', filename='image/image2.png')}}" alt="decoration">
            </div>
            <div class="circle-decoration circle-8">
                 <img src="{{ url_for('admin_bp.static', filename='image/image3.png')}}" alt="decoration">
            </div>
            

                <div class="login-box">
                    <h2 class="login-title">LOGIN ADMIN</h2>
                    
                    <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" required
                            oninvalid="this.setCustomValidity('Masukkan email yang valid, contoh: user@example.com')"
                            oninput="this.setCustomValidity('')"
                            placeholder="Masukkan email">
                    </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input
                            id="password"
                            type="password"
                            class="form-control"
                            aria-label="Password"
                            placeholder="Masukkan password"
                            required
                            >
                    </div>
                    </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-login">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('admin_bp.static', filename='js/script.js') }}"></script>
</body>
</html>
