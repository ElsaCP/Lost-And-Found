<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penemuan - Tambah Klaim Barang</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS khusus halaman -->
  <link rel="stylesheet" href="tambah_klaim_penemuan.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="left-header d-flex align-items-center">
      <div class="logo-wrapper">
        <img src="image/rectangle.png" alt="Rectangle Background" class="rectangle-bg">
        <img src="image/logo.png" alt="Logo Header" class="logo-front">
      </div>
    </div>

    <h4 class="header-title">Penemuan - Tambah Klaim Barang</h4>

    <div class="profile-icon">
      <i class="bi bi-person-circle"></i>
    </div>
  </header>

  <main class="main-content">
        <div class="container">
        <div class="text-center mb-4">
            <img src="image/image5.png" alt="Juanda International Airport" class="airport-logo mb-3">
        </div>

    <div class="tambah-klaim-container shadow">
      <div class="klaim-wrapper d-flex flex-wrap gap-4">
        <!-- Kiri -->
        <div class="klaim-left text-center flex-fill">
          <img src="image/dompet.png" alt="Barang Hilang" class="klaim-img mb-2">
          <h5 class="kode-barang">LF-F001</h5>
        </div>

        <!-- Kanan -->
        <div class="klaim-right flex-fill">
          <form>
            <!-- Data Pelapor -->
            <div class="section mb-4">
              <h5 class="section-title mb-3">Data Pelapor</h5>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nama</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">No. Telp</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8"><input type="email" class="form-control"></div>
              </div>
            </div>

            <!-- Data Barang -->
            <div class="section mb-4">
              <h5 class="section-title mb-3">Data Barang</h5>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nama Barang</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Jenis Laporan</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Lokasi</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Deskripsi</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Deskripsi Khusus</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Upload Identitas Diri<br>(KTP/Paspor/SIM)</label>
                <div class="col-sm-8"><input type="file" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Bukti Laporan Kehilangan<br>(Polisi, dll)</label>
                <div class="col-sm-8"><input type="file" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Unggah Foto Barang<br>Sebelum Hilang</label>
                <div class="col-sm-8"><input type="file" class="form-control"></div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Tanggal Lapor</label>
                <div class="col-sm-8"><input type="date" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Update Terakhir</label>
                <div class="col-sm-8"><input type="text" class="form-control"></div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8"><input type="text" class="form-control" value="Selesai" readonly></div>
              </div>

              <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-secondary px-4">Batal</button>
                <button type="submit" class="btn btn-primary px-4">Simpan dan Tandai Selesai</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tombol kembali -->
      <div class="mt-4 kembali text-start">
        <i class="bi bi-arrow-left"></i> Kembali
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="tambah_klaim.js"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/logout.js') }}"></script>
</body>
</html>
