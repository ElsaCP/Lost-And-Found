<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penemuan - Tambah Klaim Barang</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/beranda.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/tambah_klaim_penemuan.css') }}">

</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png') }}" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/logo.png') }}" class="logo-front">
      </div>

      <nav>
        <a href="{{ url_for('admin_bp.beranda_admin') }}">
          <i class="bi bi-speedometer2"></i> Beranda
        </a>
        <a href="{{ url_for('admin_bp.daftar_kehilangan') }}">
          <i class="bi bi-question-circle"></i> Kehilangan
        </a>
        <a href="#" class="active">
          <i class="bi bi-archive"></i> Penemuan
        </a>

        <div class="submenu">
          <a href="{{ url_for('admin_bp.daftar_penemuan') }}">
            <i class="bi bi-list-ul"></i> Daftar Barang
          </a>
          <a href="{{ url_for('admin_bp.tambah_penemuan') }}">
            <i class="bi bi-plus-circle"></i> Tambah
          </a>
            <a href="{{ url_for('admin_bp.daftar_klaim_penemuan') }}" class="active">
            <i class="bi bi-hand-thumbs-up"></i> Klaim Barang
          </a>
        </div>

        <a href="{{ url_for('admin_bp.arsip') }}">
          <i class="bi bi-folder"></i> Arsip
        </a>
        <a href="{{ url_for('admin_bp.pengaturan') }}">
          <i class="bi bi-gear"></i> Pengaturan
        </a>
      </nav>
    </div>

    <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png') }}" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/image5.png') }}" class="logo-front">
    </div>
    <h2>Penemuan - Tambah Klaim Barang</h2>
    <div class="profile-icon"><i class="bi bi-person-circle"></i></div>
  </div>

  <input type="hidden" id="fromPage" name="from_page" value="{{ from_page }}">

  <!-- CONTENT -->
  <div class="content">
    <div class="detail-wrapper">
      <form id="klaimForm" class="klaim-form p-4 border rounded-4 bg-white shadow-sm" 
            method="POST" enctype="multipart/form-data">

        <!-- AUTO: kode laporan -->
        <input type="hidden" name="kode_laporan" value="{{ kode_laporan }}">
        <input type="hidden" name="tanggalLapor" id="tanggalLapor">
        <input type="hidden" name="waktuLapor" id="waktuLapor">
        <input type="hidden" name="update_terakhir" id="updateTerakhir">

        <h5 class="fw-bold">Data Diri</h5>

        <div class="mb-3"> 
          <label class="form-label">Nama Pelapor</label>
          <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Lengkap" required>
        </div>

        <div class="mb-3">
          <label class="form-label">No. Telp</label>
          <input type="tel" id="telp" name="telp" class="form-control" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">Dokumen Pendukung</h5>

            <label class="form-label">Upload Identitas Diri (KTP/Paspor/SIM)</label>
            <input type="file" name="foto_identitas" class="form-control mb-2" accept=".jpg,.png,.pdf" required>
            <small class="text-danger d-block mb-3">Format: JPG/PNG/PDF, maks 5MB.</small>

            <label class="form-label">Bukti Laporan Kehilangan (Opsional)</label>
            <input type="file" name="bukti_laporan" class="form-control mb-2" accept=".jpg,.png,.pdf">
            <small class="text-danger d-block mb-3">Format: JPG/PNG/PDF, maks 5MB.</small>

            <label class="form-label">Unggah Foto Barang Sebelum Hilang</label>
            <input type="file" name="foto_barang" class="form-control mb-2" accept=".jpg,.png,.pdf" required>
            <small class="text-danger d-block">Format: JPG/PNG/PDF, maks 5MB.</small>
          </div>

          <div class="col-md-6">
            <h5 class="fw-bold mb-3">Data Verifikasi Barang</h5>

            <label class="form-label">Deskripsi Khusus</label>
            <textarea id="deskripsiKhusus" name="deskripsiKhusus" class="form-control" placeholder="Ciri khas barang Anda..." required></textarea>

            <label class="form-label mt-3">Kode Barang Penemuan</label>
            <input type="text" id="kodeBarang" name="kodeBarang" class="form-control bg-light" value="{{ kode_barang }}" readonly>

            <label class="form-label mt-3">Kode Laporan Kehilangan</label>
            <input type="text" id="kodeKehilangan" name="kodeLaporanKehilangan" class="form-control" placeholder="Isi jika sudah melapor">
          </div>
        </div>

        <div class="text-end mt-5">
          <button type="button" class="btn btn-secondary px-4 me-2" id="btnKembali">Batal</button>
          <button type="button" class="btn btn-primary px-4" id="kirimBtn">Kirim Klaim</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/tambah_klaim.js') }}"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/logout.js') }}"></script>
</body>
</html>
