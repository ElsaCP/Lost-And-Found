<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kehilangan - Edit Laporan</title>
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/beranda.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/daftar_kehilangan.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/detail_kehilangan.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" alt="Background Sidebar" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" alt="Logo Bandara" class="logo-front">
      </div>

      <nav>
      <a href="{{ url_for('admin_bp.beranda_admin') }}"><i class="bi bi-speedometer2"></i> Beranda</a>
      <a href="#" class="active"><i class="bi bi-question-circle"></i> Kehilangan</a>
      <div class="submenu">
        <a href="{{ url_for('admin_bp.daftar_kehilangan') }}"><i class="bi bi-list-ul"></i> Daftar Barang</a>
        <a href="{{ url_for('admin_bp.tambah_kehilangan') }}" class="active"><i class="bi bi-plus-circle"></i> Tambah</a>
      </div>
      <a href="{{ url_for('admin_bp.daftar_penemuan') }}"><i class="bi bi-archive"></i> Penemuan</a>
      <a href="{{ url_for('admin_bp.arsip') }}"><i class="bi bi-folder"></i> Arsip</a>
      <a href="{{ url_for('admin_bp.pengaturan') }}"><i class="bi bi-gear"></i> Pengaturan</a>
      </nav>
    </div>

  <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
    <i class="bi bi-box-arrow-right"></i> Logout
  </a>
</div>

  <div class="content">
    <div class="header">
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" alt="Rectangle Background" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Logo Header" class="logo-front">
      </div>
      <h2>Edit Laporan Kehilangan</h2>
      <div class="profile-icon">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>

    <div class="detail-container">
      <div class="left-panel">
        <img id="fotoBarang" class="foto-barang" src="https://placehold.co/344x375" alt="Foto Barang">
        <div id="kodeLaporan" class="kode-laporan">LF-L001</div>
      </div>

      <div class="right-panel">
        <div class="data-section">
          <h3>Data Pelapor</h3>
          <div class="data-row"><span>Nama :</span><input id="namaPelapor" type="text"></div>
          <div class="data-row"><span>No. Telp :</span><input id="noTelp" type="text"></div>
          <div class="data-row"><span>Email :</span><input id="email" type="email"></div>
        </div>

        <div class="data-section">
          <h3>Data Barang</h3>
          <div class="data-row"><span>Nama Barang :</span><input id="namaBarang" type="text"></div>
          <div class="data-row"><span>Jenis Laporan :</span><input id="jenisLaporan" type="text"></div>
          <div class="data-row"><span>Lokasi :</span><input id="lokasi" type="text"></div>
          <div class="data-row"><span>Deskripsi :</span><textarea id="deskripsi" rows="2"></textarea></div>
        </div>

        <div class="data-section">
        <div class="data-row">
            <span>Tanggal Lapor :</span>
            <input id="tanggalLapor" type="text" readonly>
        </div>
        <div class="data-row">
            <span>Update Terakhir :</span>
            <input id="updateTerakhir" type="text" placeholder="Pilih tanggal">
        </div>
        <div class="data-row">
            <span>Status :</span>
            <select id="status" class="status-select">
            <option value="Pending">Pending</option>
            <option value="Verifikasi">Verifikasi</option>
            <option value="Dicari">Dalam Pencarian</option>
            <option value="Diproses">Barang Ditemukan</option>
            <option value="Selesai">Selesai</option>
            </select>
        </div>
        </div>

        <div class="button-group">
          <button id="btnKembali" class="btn btn-secondary">Kembali</button>
          <button id="btnSimpan" class="btn btn-primary">Simpan Perubahan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('admin_bp.static', filename='js/edit_kehilangan.js') }}"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/logout.js') }}"></script>
  </body>
</html>
