<!-- beranda.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda - Semua Laporan</title>

  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/beranda.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="page-beranda">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" class="logo-front">
    </div>
  </div>

  <nav>
    <a href="{{ url_for('admin_bp.beranda_admin') }}" class="active">
      <i class="bi bi-speedometer2"></i> Beranda
    </a>
    <a href="{{ url_for('admin_bp.daftar_kehilangan') }}">
      <i class="bi bi-question-circle"></i> Kehilangan
    </a>
    <a href="{{ url_for('admin_bp.daftar_penemuan') }}">
      <i class="bi bi-archive"></i> Penemuan
    </a>
    <a href="{{ url_for('admin_bp.arsip') }}">
      <i class="bi bi-folder"></i> Arsip
    </a>
    <a href="{{ url_for('admin_bp.pengaturan') }}">
      <i class="bi bi-gear"></i> Pengaturan
    </a>
  </nav>

  <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
    <i class="bi bi-box-arrow-right"></i> Logout
  </a>
</aside>

<!-- ================= MAIN ================= -->
<main class="content">

  <!-- HEADER -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" class="logo-front">
    </div>

    <h2>Beranda - Semua Laporan</h2>

    <div class="profile-icon"
         onclick="window.location.href='{{ url_for('admin_bp.pengaturan') }}'"
         style="cursor:pointer;">
      {% if global_admin and global_admin.photo %}
        <img src="{{ url_for('admin_bp.static', filename='upload/' ~ global_admin.photo) }}"
             class="profile-header-img">
      {% else %}
        <i class="bi bi-person-circle"></i>
      {% endif %}
    </div>
  </div>

  <!-- ================= FILTER AREA ================= -->
  <div class="mb-3">

  <div class="search-filter-wrapper">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari laporan...">
    </div>
    <div class="filter-box">
      <select id="filterBulan" class="form-select">
        <!-- opsi otomatis via JS -->
      </select>
    </div>
  </div>
  </div>

  <!-- ================= TABLE ================= -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Jenis</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>

    <tbody>
      {% for row in data %}
      <!-- ðŸ”´ FIX PENTING -->
      <tr data-tanggal="{{ row.tanggal }}">
        <td>{{ row.kode }}</td>
        <td>{{ row.nama_barang }}</td>
        <td>{{ row.jenis_laporan }}</td>

        <td>
          <select class="status-select"
                  data-jenis="{{ row.jenis_laporan }}"
                  data-kode="{{ row.kode }}">
            {% if row.jenis_laporan == 'kehilangan' %}
              <option value="Pending" {{ 'selected' if row.status=='Pending' }}>Pending</option>
              <option value="Verifikasi" {{ 'selected' if row.status=='Verifikasi' }}>Verifikasi</option>
              <option value="Dalam Pencarian" {{ 'selected' if row.status=='Dalam Pencarian' }}>Dalam Pencarian</option>
              <option value="Barang Ditemukan" {{ 'selected' if row.status=='Barang Ditemukan' }}>Barang Ditemukan</option>
              <option value="Selesai" {{ 'selected' if row.status=='Selesai' }}>Selesai</option>

            {% elif row.jenis_laporan == 'penemuan' %}
              <option value="Pending" {{ 'selected' if row.status=='Pending' }}>Pending</option>
              <option value="Verifikasi" {{ 'selected' if row.status=='Verifikasi' }}>Verifikasi</option>
              <option value="Selesai" {{ 'selected' if row.status=='Selesai' }}>Selesai</option>

            {% elif row.jenis_laporan == 'klaim' %}
              <option value="Pending" {{ 'selected' if row.status=='Pending' }}>Pending</option>
              <option value="Verifikasi" {{ 'selected' if row.status=='Verifikasi' }}>Verifikasi</option>
              <option value="Ditolak" {{ 'selected' if row.status=='Ditolak' }}>Ditolak</option>
              <option value="Siap Diambil" {{ 'selected' if row.status=='Siap Diambil' }}>Siap Diambil</option>
              <option value="Selesai" {{ 'selected' if row.status=='Selesai' }}>Selesai</option>
            {% endif %}
          </select>
        </td>

        <td class="aksi">
          <button class="btn-view" data-kode="{{ row.kode }}" data-jenis="{{ row.jenis_laporan }}">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn-edit" data-kode="{{ row.kode }}" data-jenis="{{ row.jenis_laporan }}">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn-delete" data-kode="{{ row.kode }}" data-jenis="{{ row.jenis_laporan|lower }}">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn-verify" data-kode="{{ row.kode }}" data-jenis="{{ row.jenis_laporan }}">
            <i class="bi bi-check-circle-fill"></i>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('admin_bp.static', filename='js/beranda.js') }}"></script>
<script src="{{ url_for('admin_bp.static', filename='js/logout.js') }}"></script>

</body>
</html>
