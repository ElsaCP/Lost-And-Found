<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda - Semua Laporan</title>
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/beranda.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="page-beranda">
<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" alt="Background Sidebar" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" alt="Logo Bandara" class="logo-front">
    </div>
  </div>
  <nav>
    <a href="{{ url_for('admin_bp.beranda_admin') }}" class="active"><i class="bi bi-speedometer2"></i> Beranda</a>
    <a href="{{ url_for('admin_bp.daftar_kehilangan') }}"><i class="bi bi-question-circle"></i> Kehilangan</a>
    <a href="{{ url_for('admin_bp.daftar_penemuan') }}"><i class="bi bi-archive"></i> Penemuan</a>
    <a href="{{ url_for('admin_bp.arsip') }}"><i class="bi bi-folder"></i> Arsip</a>
    <a href="{{ url_for('admin_bp.pengaturan') }}"><i class="bi bi-gear"></i> Pengaturan</a>
  </nav>

  <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
    <i class="bi bi-box-arrow-right"></i> Logout
  </a>
  </aside>

  <!-- Main -->
  <main class="content">
    <div class="header">
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" alt="Rectangle Background" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Logo Header" class="logo-front">
      </div>
      <h2>Beranda - Semua Laporan</h2>
      <div class="profile-icon">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search...">
    </div>

    <!-- Tabel -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Nama barang</th>
          <th>Jenis</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>LF-L001</td>
          <td>Dompet</td>
          <td>Kehilangan</td>
          <td>
            <select>
              <option>Pending</option>
              <option>Verifikasi</option>
              <option>Arsip</option>
              <option>Siap diambil</option>
            </select>
          </td>
        <td class="aksi">
          <button class="btn-view"><i class="bi bi-eye"></i></button>
          <button class="btn-edit"><i class="bi bi-pencil"></i></button>
          <button class="btn-delete"><i class="bi bi-trash"></i></button>
          <button class="btn-verify"><i class="bi bi-check-circle-fill"></i></button>
          <button class="btn-archive"><i class="bi bi-folder-fill"></i></button>
        </td>
        </tr>
        <tr>
          <td>LF-F001</td>
          <td>Pouch</td>
          <td>Penemuan</td>
          <td>
            <select>
              <option>Pending</option>
              <option selected>Verifikasi</option>
              <option>Arsip</option>
              <option>Siap diambil</option>
            </select>
          </td>
        <td class="aksi">
          <button class="btn-view"><i class="bi bi-eye"></i></button>
          <button class="btn-edit"><i class="bi bi-pencil"></i></button>
          <button class="btn-delete"><i class="bi bi-trash"></i></button>
          <button class="btn-verify"><i class="bi bi-check-circle-fill"></i></button>
          <button class="btn-archive"><i class="bi bi-folder-fill"></i></button>
        </td>
        </tr>
        <tr>
          <td>LF-L002</td>
          <td>Jam Tangan</td>
          <td>Kehilangan</td>
          <td>
            <select>
              <option>Pending</option>
              <option selected>Verifikasi</option>
              <option>Arsip</option>
              <option>Siap diambil</option>
            </select>
          </td>
        <td class="aksi">
          <button class="btn-view"><i class="bi bi-eye"></i></button>
          <button class="btn-edit"><i class="bi bi-pencil"></i></button>
          <button class="btn-delete"><i class="bi bi-trash"></i></button>
          <button class="btn-verify"><i class="bi bi-check-circle-fill"></i></button>
          <button class="btn-archive"><i class="bi bi-folder-fill"></i></button>
        </td>
        </tr>
        <tr>
          <td>LF-F002</td>
          <td>Topi</td>
          <td>Penemuan</td>
          <td>
            <select>
              <option>Pending</option>
              <option>Verifikasi</option>
              <option>Arsip</option>
              <option selected>Siap diambil</option>
            </select>
          </td>
        <td class="aksi">
          <button class="btn-view"><i class="bi bi-eye"></i></button>
          <button class="btn-edit"><i class="bi bi-pencil"></i></button>
          <button class="btn-delete"><i class="bi bi-trash"></i></button>
          <button class="btn-verify"><i class="bi bi-check-circle-fill"></i></button>
          <button class="btn-archive"><i class="bi bi-folder-fill"></i></button>
        </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="{{ url_for('admin_bp.static', filename='js/beranda.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
