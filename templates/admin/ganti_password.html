<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- urutan penting -->
  <link rel="stylesheet" href="beranda.css">
  <link rel="stylesheet" href="ganti_password.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="pw-pengaturan">
  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar short-sidebar">
    <div class="logo-wrapper">
      <img src="image/rectangle.png" alt="Background Sidebar" class="rectangle-bg">
      <img src="image/logo.png" alt="Logo Bandara" class="logo-front">
    </div>

    <nav>
      <a href="beranda.html"><i class="bi bi-speedometer2"></i> Beranda</a>
      <a href="daftar_kehilangan.html"><i class="bi bi-question-circle"></i> Kehilangan</a>
      <a href="daftar_penemuan.html"><i class="bi bi-archive"></i> Penemuan</a>
      <a href="arsip.html"><i class="bi bi-folder"></i> Arsip</a>
      <a href="#" class="active"><i class="bi bi-gear"></i> Pengaturan</a>
      <div class="submenu">
        <a href="pengaturan.html"><i class="bi bi-person-circle"></i> Profil Admin</a>
        <a href="ganti_password.html" class="active"><i class="bi bi-key"></i> Ganti Password</a>
      </div>
    </nav>

    <a href="logout.html" class="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </aside>

  <!-- ===== MAIN CONTENT AREA ===== -->
  <div class="content">
    <div class="header">
      <div class="logo-wrapper">
        <img src="image/rectangle2.png" alt="Rectangle Background" class="rectangle-bg">
        <img src="image/image5.png" alt="Logo Header" class="logo-front">
      </div>
      <h2>Pengaturan - Ganti Password</h2>
      <div class="profile-icon"><i class="bi bi-person-circle"></i></div>
    </div>

    <div class="profile-container">
      <h3><i class="bi bi-key"></i> Ganti Password</h3>

      <form id="passwordForm">
        <div class="form-group">
          <label>Password Lama :</label>
          <div class="input-group">
            <input type="password" id="oldPassword" placeholder="Masukkan password lama" required>
            <i class="bi bi-eye" onclick="togglePassword('oldPassword', this)"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Password Baru :</label>
          <div class="input-group">
            <input type="password" id="newPassword" placeholder="Masukkan password baru" required>
            <i class="bi bi-eye" onclick="togglePassword('newPassword', this)"></i>
          </div>
          <p class="note">*Password minimal 8 karakter dan harus berisi huruf besar, angka, serta simbol.</p>
        </div>

        <div class="form-group">
          <label>Konfirmasi Password :</label>
          <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Masukkan ulang password baru" required>
            <i class="bi bi-eye" onclick="togglePassword('confirmPassword', this)"></i>
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn-cancel">Batal</button>
          <button type="submit" class="btn-save">Simpan Password</button>
        </div>
      </form>
    </div>
  </div>

  <script src="ganti_password.js"></script>
</body>
</html>
