<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan - Ganti Password</title>
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/ganti_password.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="pw-pengaturan">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar short-sidebar">
  <div class="logo-wrapper">
    <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" class="rectangle-bg">
    <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" class="logo-front">
  </div>

  <nav>
    <a href="{{ url_for('admin_bp.beranda_admin') }}"><i class="bi bi-speedometer2"></i> Beranda</a>
    <a href="{{ url_for('admin_bp.daftar_kehilangan') }}"><i class="bi bi-question-circle"></i> Kehilangan</a>
    <a href="{{ url_for('admin_bp.daftar_penemuan') }}"><i class="bi bi-archive"></i> Penemuan</a>
    <a href="{{ url_for('admin_bp.arsip') }}"><i class="bi bi-folder"></i> Arsip</a>
    <a href="{{ url_for('admin_bp.pengaturan') }}" class="active"><i class="bi bi-gear"></i> Pengaturan</a>

    <div class="submenu">
      <a href="{{ url_for('admin_bp.pengaturan') }}"><i class="bi bi-person"></i> Profil Admin</a>
      <a href="{{ url_for('admin_bp.ganti_password') }}" class="active"><i class="bi bi-key"></i> Ganti Password</a>
      {% if session.role == 'super_admin' %}
        <a href="{{ url_for('admin_bp.kelola_admin') }}"><i class="bi bi-people"></i> Kelola Admin</a>
      {% endif %}
    </div>
  </nav>

  <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
    <i class="bi bi-box-arrow-right"></i> Logout
  </a>
</aside>

<!-- ===== MAIN CONTENT AREA ===== -->
<div class="content">
  <div class="header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" alt="Rectangle Background" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Logo Header" class="logo-front">
    </div>
    <h2>Pengaturan - Ganti Password</h2>
    <div class="profile-icon"
          onclick="window.location.href='{{ url_for('admin_bp.pengaturan') }}'"
          style="cursor:pointer;">
          {% if global_admin and global_admin.photo %}
            <img src="{{ url_for('admin_bp.static', filename='upload/' ~ global_admin.photo) }}"
                class="profile-header-img">
          {% else %}
            <i class="bi bi-person-circle"></i>
          {% endif %}
      </div>
  </div>

  <div class="profile-container">
    <h3><i class="bi bi-key"></i> Ganti Password</h3>

  <form id="passwordForm" method="POST" action="{{ url_for('admin_bp.ganti_password') }}">
      <div class="form-group">
        <label>Password Lama :</label>
        <div class="input-group">
          <input type="password" id="oldPassword" name="old_password" placeholder="Masukkan password lama" required>
        </div>
      </div>

      <div class="form-group">
        <label>Password Baru :</label>
        <div class="input-group">
          <input type="password" id="newPassword" name="new_password" placeholder="Masukkan password baru" required>
        </div>
      </div>

      <div class="form-group">
        <label>Konfirmasi Password :</label>
        <div class="input-group">
          <input type="password" id="confirmPassword" name="confirm_password" placeholder="Masukkan ulang password baru" required>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-cancel">Batal</button>
        <button type="submit" class="btn-save">Simpan Password</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('admin_bp.static', filename='js/ganti_password.js') }}"></script>
<script src="{{ url_for('admin_bp.static', filename='js/logout.js') }}"></script>
</body>
</html>
