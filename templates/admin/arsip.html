<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arsip - Semua Laporan</title>

  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/beranda.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/daftar_penemuan.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/arsip.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- ========== SIDEBAR ========== -->
  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" alt="Background Sidebar" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" alt="Logo Bandara" class="logo-front">
      </div>

      <nav>
        <a href="{{ url_for('admin_bp.beranda_admin') }}"><i class="bi bi-speedometer2"></i> Beranda</a>
        <a href="{{ url_for('admin_bp.daftar_kehilangan') }}"><i class="bi bi-question-circle"></i> Kehilangan</a>
        <a href="{{ url_for('admin_bp.daftar_penemuan') }}"><i class="bi bi-archive"></i> Penemuan</a>
        <a href="{{ url_for('admin_bp.arsip') }}" class="active"><i class="bi bi-folder"></i> Arsip</a>
        <a href="{{ url_for('admin_bp.pengaturan') }}"><i class="bi bi-gear"></i> Pengaturan</a>
      </nav>
    </div>

    <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div> <!-- âœ… ini penutup sidebar yang hilang di versimu -->

  <!-- ========== HEADER ========== -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" alt="Rectangle Background" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Logo Header" class="logo-front">
    </div>
    <h2>Arsip - Semua Laporan</h2>
    <div class="right-header">
      <i class="bi bi-person-circle"></i>
    </div>
  </div>

  <!-- ========== KONTEN UTAMA ========== -->
  <main class="main-content">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <div class="tabel-wrapper">
      <table class="arsip-table">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Jenis</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>LF-L001</td>
            <td>Dompet</td>
            <td>Hilang</td>
            <td>Arsip</td>
            <td class="aksi">
            <a href="{{ url_for('admin_bp.detail_arsip') }}?kode=LF-L001" class="btn-view">
              <i class="bi bi-eye"></i>
            </a>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
          <tr>
            <td>LF-F002</td>
            <td>Pouch</td>
            <td>Temuan</td>
            <td>Arsip</td>
            <td class="aksi">
            <a href="{{ url_for('admin_bp.detail_arsip') }}?kode=LF-L002" class="btn-view">
              <i class="bi bi-eye"></i>
            </a>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
          <tr>
            <td>LF-L003</td>
            <td>Jam Tangan</td>
            <td>Hilang</td>
            <td>Arsip</td>
            <td class="aksi">
            <a href="{{ url_for('admin_bp.detail_arsip') }}?kode=LF-L003" class="btn-view">
              <i class="bi bi-eye"></i>
            </a>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
          <tr>
            <td>LF-L004</td>
            <td>Topi</td>
            <td>Temuan</td>
            <td>Arsip</td>
            <td class="aksi">
            <a href="{{ url_for('admin_bp.detail_arsip') }}?kode=LF-L004" class="btn-view">
              <i class="bi bi-eye"></i>
            </a>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/arsip.js') }}"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/logout.js') }}"></script>
</body>
</html>
