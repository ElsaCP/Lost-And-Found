<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penemuan - Tambah Barang</title>

  <script src="{{ url_for('admin_bp.static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='bootstrap/css/bootstrap.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/beranda.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/daftar_penemuan.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/tambah_penemuan.css') }}">

  <!-- ICON -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" alt="Background Sidebar" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" alt="Logo Bandara" class="logo-front">
      </div>

      <nav>
        <a href="{{ url_for('admin_bp.beranda_admin') }}">
          <i class="bi bi-speedometer2"></i> Beranda
        </a>
        <a href="{{ url_for('admin_bp.daftar_kehilangan') }}">
          <i class="bi bi-question-circle"></i> Kehilangan
        </a>
        <a href="#" class="active">
          <i class="bi bi-archive"></i> Penemuan
        </a>
        <div class="submenu">
          <a href="{{ url_for('admin_bp.daftar_penemuan') }}">
            <i class="bi bi-list-ul"></i> Daftar Barang
          </a>
          <a href="{{ url_for('admin_bp.tambah_penemuan') }}" class="active">
            <i class="bi bi-plus-circle"></i> Tambah
          </a>
          <a href="{{ url_for('admin_bp.klaim_penemuan') }}">
            <i class="bi bi-hand-thumbs-up"></i> Klaim Barang
          </a>
        </div>
        <a href="{{ url_for('admin_bp.arsip') }}">
          <i class="bi bi-folder"></i> Arsip
        </a>
        <a href="{{ url_for('admin_bp.pengaturan') }}">
          <i class="bi bi-gear"></i> Pengaturan
        </a>
      </nav>
    </div>

    <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" alt="Rectangle Background" class="rectangle-bg">
      <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Logo Header" class="logo-front">
    </div>
    <h2>Penemuan - Tambah Penemuan</h2>
    <div class="profile-icon">
      <i class="bi bi-person-circle"></i>
    </div>
  </div>

  <!-- KONTEN -->
  <div class="content">
    <div class="container tambah-penemuan">
      <h3>Data Barang Temuan</h3>

      <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin_bp.simpan_penemuan') }}">
        <label>Nama Penemu</label>
        <input type="text" name="nama_penemu" class="form-control" placeholder="Masukkan nama penemu" required>

        <label>Nama Barang</label>
        <input type="text" name="nama_barang" class="form-control" placeholder="Masukkan nama barang" required>

        <label>Jenis Barang</label>
        <select name="jenis_barang" class="form-select" required>
          <option selected disabled>Pilih jenis barang</option>
          <option>Tas</option>
          <option>Dompet</option>
          <option>Elektronik</option>
          <option>Lainnya</option>
        </select>

        <label>Deskripsi Barang</label>
        <textarea name="deskripsi" class="form-control" rows="3" placeholder="Ciri-ciri khusus barang..." required></textarea>

        <label>Lokasi Ditemukan</label>
        <select name="lokasi" class="form-select" required>
          <option selected disabled>Pilih lokasi</option>
          <option>Terminal 1, Kedatangan</option>
          <option>Terminal 2, Keberangkatan</option>
          <option>Area Parkir</option>
          <option>Lainnya</option>
        </select>

        <label>Tanggal Ditemukan</label>
        <input type="date" name="tanggal_ditemukan" class="form-control" required>

        <label>Foto Barang</label>
        <input type="file" name="foto" class="form-control" accept="image/*" required>

        <label>Status Awal</label>
        <select name="status" class="form-select" required>
          <option>Pending</option>
          <option>Verifikasi</option>
          <option>Selesai</option>
        </select>

        <div class="button-group">
          <button type="button" class="btn-cancel" onclick="window.location.href='{{ url_for('admin_bp.daftar_penemuan') }}'">Batal</button>
          <button type="submit" class="btn-save">Simpan</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
