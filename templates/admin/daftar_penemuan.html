<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle.png')}}" alt="Background Sidebar" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/logo.png')}}" alt="Logo Bandara" class="logo-front">
      </div>

      <nav>
        <a href="{{ url_for('admin_bp.beranda_admin') }}">
          <i class="bi bi-speedometer2"></i> Beranda
        </a>
        <a href="{{ url_for('admin_bp.daftar_kehilangan') }}">
          <i class="bi bi-question-circle"></i> Kehilangan
        </a>
        <a href="#" class="active">
          <i class="bi bi-archive"></i> Penemuan
        </a>
        <div class="submenu">
          <a href="{{ url_for('admin_bp.daftar_penemuan') }}" class="active">
            <i class="bi bi-list-ul"></i> Daftar Barang
          </a>
          <a href="{{ url_for('admin_bp.tambah_penemuan') }}">
            <i class="bi bi-plus-circle"></i> Tambah
          </a>
          <a href="{{ url_for('admin_bp.klaim_penemuan') }}">
            <i class="bi bi-hand-thumbs-up"></i> Klaim Barang
          </a>
        </div>
        <a href="{{ url_for('admin_bp.arsip') }}">
          <i class="bi bi-folder"></i> Arsip
        </a>
        <a href="{{ url_for('admin_bp.pengaturan') }}">
          <i class="bi bi-gear"></i> Pengaturan
        </a>
      </nav>
    </div>

    <a href="{{ url_for('admin_bp.logout_admin') }}" class="logout">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div> <!-- âœ… ini tambahan untuk menutup sidebar -->

  <div class="content">
    <div class="header">
      <div class="logo-wrapper">
        <img src="{{ url_for('admin_bp.static', filename='image/rectangle2.png')}}" alt="Rectangle Background" class="rectangle-bg">
        <img src="{{ url_for('admin_bp.static', filename='image/image5.png')}}" alt="Logo Header" class="logo-front">
      </div>
      <h2>Penemuan - Daftar Barang</h2>
      <div class="profile-icon"><i class="bi bi-person-circle"></i></div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search...">
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Nama Barang</th>
          <th>Jenis</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>LF-F001</td>
          <td>Dompet Kulit Buaya</td>
          <td>Penemuan</td>
          <td>
            <select>
              <option selected>Pending</option>
              <option>Verifikasi</option>
              <option>Selesai</option>
            </select>
          </td>
          <td class="aksi">
            <button class="btn-detail" title="Lihat Detail"><i class="bi bi-eye"></i></button>
            <button class="btn-edit" title="Edit Data"><i class="bi bi-pencil"></i></button>
            <button class="btn-delete" title="Hapus Data"><i class="bi bi-trash"></i></button>
            <button class="btn-verify" title="Verifikasi"><i class="bi bi-check-circle-fill"></i></button>
            <button class="btn-archive"><i class="bi bi-folder-fill"></i></button>
          </td>
        </tr>
        <tr>
          <td>LF-F002</td>
          <td>Tas Punggung Hitam</td>
          <td>Penemuan</td>
          <td>
            <select>
              <option>Pending</option>
              <option selected>Verifikasi</option>
              <option>Selesai</option>
            </select>
          </td>
          <td class="aksi">
            <button class="btn-detail" title="Lihat Detail"><i class="bi bi-eye"></i></button>
            <button class="btn-edit" title="Edit Data"><i class="bi bi-pencil"></i></button>
            <button class="btn-delete" title="Hapus Data"><i class="bi bi-trash"></i></button>
            <button class="btn-verify" title="Verifikasi"><i class="bi bi-check-circle-fill"></i></button>
            <button class="btn-archive"><i class="bi bi-folder-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table> 

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('admin_bp.static', filename='js/daftar_penemuan.js') }}"></script>
