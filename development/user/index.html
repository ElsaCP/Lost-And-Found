<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - InJourney Airports</title>
    
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="indexx.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/logo injourney.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="indexx.html#hero">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="indexx.html#listBarang">List Barang</a></li>
          <li class="nav-item"><a class="nav-link" href="indexx.html#panduan">Panduan</a></li>
          <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
          <li class="nav-item ms-lg-3">
            <a href="index.html" class="profile-icon"><i class="bi bi-person-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

   <!-- Main Content -->
    <main class="main-content">
        <div class="container">
        <div class="text-center mb-4">
            <img src="image/logo juanda 2.png" alt="Juanda International Airport" class="airport-logo mb-3">
        </div>

            <!-- Login Form Container -->
            <div class="login-container">
            <!-- Decorative Circles with Images -->
            <div class="circle-decoration circle-1">
                <img src="image/image4.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-2">
                <img src="image/image1.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-3">
                <img src="image/image2.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-4">
                <img src="image/image3.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-5">
                <img src="image/image4.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-6">
                <img src="image/image1.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-7">
                <img src="image/image2.png" alt="decoration">
            </div>
            <div class="circle-decoration circle-8">
                <img src="image/image3.png" alt="decoration">
            </div>

                <div class="login-box">
                    <h2 class="login-title">LOGIN ADMIN</h2>
                    
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <!-- ganti blok Password di form login -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input
                            id="password"
                            type="password"
                            class="form-control"
                            aria-label="Password"
                            placeholder="Masukkan password"
                            required
                            >
                            <button
                            class="btn btn-outline-secondary toggle-password"
                            type="button"
                            aria-label="Tampilkan password"
                            aria-pressed="false"
                            title="Tampilkan password"
                            >
                        <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    </div>
  
                        <div class="text-end mb-4">
                            <a href="forgot_password.html" class="forgot-password">Lupa Password</a>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-login">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
