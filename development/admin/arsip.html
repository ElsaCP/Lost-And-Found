<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arsip - Semua Laporan</title>

  <link rel="stylesheet" href="beranda.css">
  <link rel="stylesheet" href="daftar_penemuan.css">
  <link rel="stylesheet" href="arsip.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="image/rectangle.png" alt="Background Sidebar" class="rectangle-bg">
        <img src="image/logo.png" alt="Logo Bandara" class="logo-front">
      </div>

      <nav>
        <a href="beranda.html"><i class="bi bi-speedometer2"></i> Beranda</a>
        <a href="daftar_kehilangan.html"><i class="bi bi-question-circle"></i> Kehilangan</a>
        <a href="daftar_penemuan.html"><i class="bi bi-archive"></i> Penemuan</a>
        <a href="#" class="active"><i class="bi bi-folder"></i> Arsip</a>
        <a href="pengaturan.html"><i class="bi bi-gear"></i> Pengaturan</a>
      </nav>
    </div>

    <a href="logout.html" class="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="image/rectangle2.png" alt="Rectangle Background" class="rectangle-bg">
      <img src="image/image5.png" alt="Logo Header" class="logo-front">
    </div>
    <h2>Arsip - Semua Laporan</h2>
    <div class="right-header">
      <i class="bi bi-person-circle"></i>
    </div>
  </div>

  <!-- KONTEN UTAMA -->
  <main class="main-content">

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <!-- Tabel Arsip -->
    <div class="tabel-wrapper">
      <table class="arsip-table">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Jenis</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>LF-L001</td>
            <td>Dompet</td>
            <td>Hilang</td>
            <td>Arsip</td>
            <td class="aksi">
              <button class="btn-view"><i class="bi bi-eye"></i></button>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
          <tr>
            <td>LF-F002</td>
            <td>Pouch</td>
            <td>Temuan</td>
            <td>Arsip</td>
            <td class="aksi">
              <button class="btn-view"><i class="bi bi-eye"></i></button>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
          <tr>
            <td>LF-L003</td>
            <td>Jam Tangan</td>
            <td>Hilang</td>
            <td>Arsip</td>
            <td class="aksi">
              <button class="btn-view"><i class="bi bi-eye"></i></button>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
          <tr>
            <td>LF-L004</td>
            <td>Topi</td>
            <td>Temuan</td>
            <td>Arsip</td>
            <td class="aksi">
              <button class="btn-view"><i class="bi bi-eye"></i></button>
              <button class="btn-restore"><i class="bi bi-arrow-clockwise"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Tombol Kembali -->
    <div class="back-btn">
      <a href="daftar_penemuan.html"><i class="bi bi-arrow-left"></i> Kembali</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="arsip.js"></script>
  </main>
</body>
</html>
