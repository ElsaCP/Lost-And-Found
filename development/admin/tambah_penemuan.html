<!-- KONTEN UTAMA -->
<div class="content">
  <div class="container tambah-penemuan">
    <h3>Data Barang Temuan</h3>

    <form>
      <!-- Nama Penemu -->
      <label>Nama Penemu</label>
      <input type="text" class="form-control" placeholder="Masukkan nama penemu">

      <!-- Nama Barang -->
      <label>Nama Barang</label>
      <input type="text" class="form-control" placeholder="Masukkan nama barang">

      <!-- Jenis Barang -->
      <label>Jenis Barang</label>
      <select class="form-select">
        <option selected disabled>Pilih jenis barang</option>
        <option>Tas</option>
        <option>Dompet</option>
        <option>Elektronik</option>
        <option>Lainnya</option>
      </select>

      <!-- Deskripsi Barang -->
      <label>Deskripsi Barang</label>
      <textarea class="form-control" rows="3" placeholder="Ciri-ciri khusus barang..."></textarea>

      <!-- Lokasi Ditemukan -->
      <label>Lokasi Ditemukan</label>
      <select class="form-select">
        <option selected disabled>Pilih lokasi</option>
        <option>Terminal 1, Kedatangan</option>
        <option>Terminal 2, Keberangkatan</option>
        <option>Area Parkir</option>
        <option>Lainnya</option>
      </select>

      <!-- Tanggal Ditemukan -->
      <label>Tanggal Ditemukan</label>
      <input type="date" class="form-control">

      <!-- Foto Barang -->
      <label>Foto Barang</label>
      <input type="file" class="form-control">

      <!-- Status Awal -->
      <label>Status Awal</label>
      <select class="form-select">
        <option>Pending</option>
        <option>Verifikasi</option>
        <option>Selesai</option>
      </select>

        <div class="button-group">
          <button type="button" class="btn-cancel" onclick="window.location.href='daftar_penemuan.html'">Batal</button>
          <button type="submit" class="btn-save">Simpan</button>
        </div>
        </form>
        </div>

      <div class="back-btn">
        <a href="beranda.html"><i class="bi bi-arrow-left"></i> Kembali</a>
      </div>
      </form>
    </div>
