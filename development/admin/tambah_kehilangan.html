      </nav>
    </div>

    <a href="logout.html" class="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="header">
    <div class="logo-wrapper">
      <img src="image/rectangle2.png" alt="Rectangle Background" class="rectangle-bg">
      <img src="image/image5.png" alt="Logo Header" class="logo-front">
    </div>
    <h2>Kehilangan - Tambah Kehilangan</h2>
    <div class="profile-icon">
      <i class="bi bi-person-circle"></i>
    </div>
  </div>

  <!-- KONTEN UTAMA -->
  <div class="content">
    <div class="container tambah-kehilangan">
      <h3>Data Barang Hilang</h3>

      <form>
        <label>Nama Pelapor</label>
        <input type="text" class="form-control" placeholder="Masukkan nama pelapor">

        <label>No. Telp</label>
        <input type="text" class="form-control" placeholder="08xxxxxxxxxx">

        <label>Email</label>
        <input type="email" class="form-control" placeholder="nama@email.com">

        <label>Nama Barang</label>
        <input type="text" class="form-control" placeholder="Contoh: Tas Hitam">

        <label>Jenis Barang</label>
        <select class="form-select">
          <option selected disabled>Pilih jenis barang</option>
          <option>Tas</option>
          <option>Dompet</option>
          <option>Elektronik</option>
          <option>Lainnya</option>
        </select>

        <label>Deskripsi Barang Khusus</label>
        <textarea class="form-control" rows="3" placeholder="Ciri-ciri khusus barang..."></textarea>

        <label>Lokasi Kehilangan</label>
        <select class="form-select">
          <option selected disabled>Pilih lokasi</option>
          <option>Terminal 1, Kedatangan</option>
          <option>Terminal 2, Keberangkatan</option>
          <option>Area Parkir</option>
          <option>Lainnya</option>
        </select>

        <label>Tanggal Kehilangan</label>
        <input type="date" class="form-control">

        <label>Foto Barang</label>
        <input type="file" class="form-control">

        <label>Status Awal</label>
        <select class="form-select">
          <option>Verifikasi</option>
          <option>Menunggu</option>
        </select>

        <div class="button-group">
          <button type="button" class="btn-cancel" onclick="window.location.href='daftar_kehilangan.html'">Batal</button>
          <button type="submit" class="btn-save">Simpan</button>
        </div>
        </form>
        </div>

      <div class="back-btn">
        <a href="beranda.html"><i class="bi bi-arrow-left"></i> Kembali</a>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="tambah_kehilangan.js"></script>
  </div>
</body>
