<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsip - Detail Laporan Barang</title>
  <link rel="stylesheet" href="beranda.css">
  <link rel="stylesheet" href="daftar_kehilangan.css">
  <link rel="stylesheet" href="detail_arsip.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <div>
      <div class="logo-wrapper">
        <img src="image/rectangle.png" alt="Background Sidebar" class="rectangle-bg">
        <img src="image/logo.png" alt="Logo Bandara" class="logo-front">
      </div>

      <nav>
        <a href="beranda.html"><i class="bi bi-speedometer2"></i> Beranda</a>
        <a href="daftar_kehilangan.html"><i class="bi bi-question-circle"></i> Kehilangan</a>
        <a href="daftar_penemuan.html"><i class="bi bi-archive"></i> Penemuan</a>
        <a href="arsip.html" class="active"><i class="bi bi-folder"></i> Arsip</a>
        <a href="pengaturan.html"><i class="bi bi-gear"></i> Pengaturan</a>
      </nav>
    </div>

    <a href="logout.html" class="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- ===== CONTENT ===== -->
  <div class="content">
    <div class="header">
      <div class="logo-wrapper">
        <img src="image/rectangle2.png" alt="Rectangle Background" class="rectangle-bg">
        <img src="image/image5.png" alt="Logo Header" class="logo-front">
      </div>
      <h2>Arsip - Detail Laporan Barang</h2>
      <div class="profile-icon">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>

    <!-- ===== DETAIL ARSIP ===== -->
    <div class="detail-container">
      <div class="left-panel">
        <img id="fotoBarang" class="foto-barang" src="https://placehold.co/230x260" alt="Foto Barang">
        <div id="kodeLaporan" class="kode-laporan">LF-A001</div>
      </div>

      <div class="right-panel">
        <div class="data-section">
          <h3>Data Pelapor</h3>
          <div class="data-row"><span>Nama :</span><strong id="namaPelapor">-</strong></div>
          <div class="data-row"><span>No. Telp :</span><strong id="noTelp">-</strong></div>
          <div class="data-row"><span>Email :</span><strong id="email">-</strong></div>
        </div>

        <div class="data-section">
            <h3>Data Barang</h3>
            <div class="data-row"><span>Nama Barang :</span><strong id="namaBarang">-</strong></div>
            <div class="data-row"><span>Kategori Barang :</span><strong id="kategori">-</strong></div>
            <div class="data-row"><span>Jenis Laporan :</span><strong id="jenisLaporan">-</strong></div>
            <div class="data-row"><span>Lokasi :</span><strong id="lokasi">-</strong></div>
            <div class="data-row"><span>Deskripsi :</span><strong id="deskripsi">-</strong></div>
        </div>

        <div class="data-section">
          <div class="data-row"><span>Tanggal Lapor :</span><strong id="tanggalLapor">-</strong></div>
          <div class="data-row"><span>Tanggal Arsip :</span><strong id="tanggalArsip">-</strong></div>
          <div class="data-row"><span>Status :</span><strong id="status">-</strong></div>
        </div>

        <div class="button-group">
          <button id="btnKembali" class="btn btn-secondary">Kembali</button>
          <button id="btnPulihkan" class="btn btn-primary">Pulihkan Laporan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="detail_arsip.js"></script>
</body>
</html>
